<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta name="author" content="Hecho por José Gadea Rodríguez, Pablo Antonio Martínez Vicente y Javier García García">

        <title>Página Usuario</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-sanitize.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>


       <!-- SweetAlert2 CSS y JS -->
        <!-- SweetAlert2 CSS y JS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

        <script type="text/javascript" src="/js/jquery.js"></script>

        <script src="/js/horas.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/themes.css">
        <link rel="stylesheet" type="text/css" href="/css/charset.css">


    </head>

    <body ng-app="mainApp">

        <header> 
            <nav class="navigation">
                <h1>Página de Horarios</h1>
                
                <div class="links">
                    <a href="/html/horarios_administrador.html">Volver a pagina de reserva</a>
                    <a href="/html/pagina_registro.html">Salir completamente</a>
                </div>
            </nav>
        </header>
        
        
        <div ng-controller="datos" class="container">
            <h3>Horarios Ocupados</h3>
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Aula</th>
                        <th>Hora</th>
                        <th>Usuario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="horario in horariosOcupados">
                        <td>{{horario.aula}}</td>
                        <td>{{horario.hora}}</td>
                        <td>{{horario.usuario}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        


       



            
            





    </body>

</html>

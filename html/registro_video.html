<body>
<div ng-controller="RegistroController">
    <form ng-submit="registrarVideo()">
        <label>
            Nombre del vídeo:
            <input type="text" ng-model="video.nombre" id="inputName" required>
        </label><br>
        <label>
            URL:
            <input type="url" ng-model="video.URL" id="inputURL" required>
        </label><br>
        <label>
            Categoría:
            <input type="text" ng-model="video.categoria" id="inputCategoria" required>
        </label><br>
        <button type="submit">Registrar</button>
    </form>
</div>
</body>

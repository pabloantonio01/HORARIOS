<body>
    <div ng-controller="RegistroController" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Registro de Vídeo</h3>
                    </div>
                    <div class="card-body">
                        <form ng-submit="registrarVideo()">
                            <div class="form-group">
                                <label for="inputName">Nombre del vídeo:</label>
                                <input type="name" class="form-control" ng-model="video.name" id="inputName" required>
                            </div>
                            <div class="form-group">
                                <label for="inputURL">URL:</label>
                                <input type="url" class="form-control" ng-model="video.url" id="inputURL" required>
                            </div>
                            <div class="form-group">
                                <label for="inputCategoria">Categoría:</label>
                                <input type="name" class="form-control" ng-model="video.categoria" id="inputCategoria" required>
                            </div>
                            <button id="relative2" type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<body>
    <div ng-controller="RegistroController" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Registro de Categoría</h3>
                    </div>
                    <div class="card-body">
                        <form ng-submit="registrarCategoria()">
                            <div class="form-group">
                                <label for="inputName">Nombre de la categoría:</label>
                                <input type="name" class="form-control" ng-model="categoria.name" id="inputName" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<body>
    <div ng-controller="RegistroController">
        <form ng-submit="modificarVideo()">
            <label>
                URL:
                <input type="url" ng-model="video.URL" id="inputURL" required>
            </label><br>
            <label>
                Nombre antiguo del vídeo:
                <input type="text" ng-model="video.nombre" id="inputNameAntiguo" required>
            </label><br>
            <label>
                Categoría antigua:
                <input type="text" ng-model="video.categoria" id="inputCategoriaAntigua" required>
            </label><br>
            <label>
                Nombre nuevo del vídeo:
                <input type="text" ng-model="video.nombre" id="inputNameNuevo" required>
            </label><br>
            <label>
                Categoría nueva:
                <input type="text" ng-model="video.categoria" id="inputCategoriaNueva" required>
            </label><br>
            <button type="submit">Modificar</button>
        </form>
    </div>
    </body>

<body>
    <div ng-controller="RegistroController" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Modificar Vídeo</h3>
                    </div>
                    <div class="card-body">
                        <form ng-submit="modificarVideo()">
                            <div class="form-group">
                                <label for="inputURL">URL:</label>
                                <input type="url" class="form-control" ng-model="video.url" id="inputURL" required>
                            </div>
                            <div class="form-group">
                                <label for="inputNameAntiguo">Nombre antiguo del vídeo:</label>
                                <input type="name" class="form-control" ng-model="video.old_name" id="inputNameAntiguo" required>
                            </div>
                            <div class="form-group">
                                <label for="inputNameNuevo">Nombre nuevo del vídeo:</label>
                                <input type="name" class="form-control" ng-model="video.name" id="inputNameNuevo" required>
                            </div>
                            <div class="form-group">
                                <label for="inputCategoriaNueva">Categoría nueva:</label>
                                <input type="name" class="form-control" ng-model="video.categoria" id="inputCategoriaNueva" required>
                            </div>
                            <button id="relative2" type="submit" class="btn btn-primary">Modificar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

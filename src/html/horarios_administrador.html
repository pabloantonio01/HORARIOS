<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Página de registro">
        <meta name="author" content="Hecho por José Gadea Rodríguez, Pablo Antonio Martínez Vicente y Javier García García">

        <title>Página de administrador</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-sanitize.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>


       <!-- SweetAlert2 CSS y JS -->
        <!-- SweetAlert2 CSS y JS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

        <script type="text/javascript" src="/js/jquery.js"></script>

        <script src="/js/horas.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/themes.css">
        <link rel="stylesheet" type="text/css" href="/css/charset.css">


    </head>

    <body ng-app="mainApp">

        <header> 
            <nav class="navigation">
                <h1>Página de administración</h1>
                
                <div class="links">
                    <a href="/html/horarios_alumnos.html">Ver Listado Horario</a>
                    <a href="/html/pagina_registro.html">Salir de esta página</a>
                </div>
            </nav>
        </header>
        
        
        <div ng-controller="datos" class="container">
            <h3>Selecciona una hora y aula</h3>
            <table id="Tabla_horarios" class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Horas</th>
                        <th>B3</th>
                        <th>B5</th>
                        <th>B7</th>
                        <th>B9</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="hora in horas">
                        <td>{{hora}}</td>
                        <td>
                            <button class="btn" 
                                    ng-class="{
                                        'btn-danger': estaOcupada('B3', hora), 
                                        'btn-success': !estaOcupada('B3', hora) && (selectedClass !== 'B3' || selectedHora !== hora), 
                                        'btn-warning': selectedClass === 'B3' && selectedHora === hora
                                    }"
                                    ng-disabled="estaOcupada('B3', hora)"
                                    ng-click="selectClass('B3', hora)">B3</button>
                        </td>
                        <td>
                            <button class="btn" 
                                    ng-class="{
                                        'btn-danger': estaOcupada('B5', hora), 
                                        'btn-success': !estaOcupada('B5', hora) && (selectedClass !== 'B5' || selectedHora !== hora), 
                                        'btn-warning': selectedClass === 'B5' && selectedHora === hora
                                    }"
                                    ng-disabled="estaOcupada('B5', hora)"
                                    ng-click="selectClass('B5', hora)">B5</button>
                        </td>
                        <td>
                            <button class="btn" 
                                    ng-class="{
                                        'btn-danger': estaOcupada('B7', hora), 
                                        'btn-success': !estaOcupada('B7', hora) && (selectedClass !== 'B7' || selectedHora !== hora), 
                                        'btn-warning': selectedClass === 'B7' && selectedHora === hora
                                    }"
                                    ng-disabled="estaOcupada('B7', hora)"
                                    ng-click="selectClass('B7', hora)">B7</button>
                        </td>
                        <td>
                            <button class="btn" 
                                    ng-class="{
                                        'btn-danger': estaOcupada('B9', hora), 
                                        'btn-success': !estaOcupada('B9', hora) && (selectedClass !== 'B9' || selectedHora !== hora), 
                                        'btn-warning': selectedClass === 'B9' && selectedHora === hora
                                    }"
                                    ng-disabled="estaOcupada('B9', hora)"
                                    ng-click="selectClass('B9', hora)">B9</button>
                        </td>
                    </tr>
                </tbody>
                
            </table>
            
            


            <button class="btn btn-success" ng-click="guardarSeleccion()">Aceptar</button>



            <div>
            <button class="btn btn-success" ng-click="tuhorario()">Saber tu horario</button>
        
            <!-- Tabla para mostrar el JSON guardado (opcional, solo para visualización) -->
            <h4>Tu horario:</h4>
            <pre>{{ tuhorario | json }}</pre>
            </div>



            <div>
                <button class="btn btn-danger" id="borrarHorarioBtn">Borrar Horario Reservado</button>
            </div>
            
            
          
                
               
            
            

        </div>
        


       



            
            





    </body>

</html>

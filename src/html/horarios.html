<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Página de registro">
        <meta name="author" content="Hecho por José Gadea Rodríguez, Pablo Antonio Martínez Vicente y Javier García García">

        <title>Página Usuario</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-sanitize.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>


       <!-- SweetAlert2 CSS y JS -->
        <!-- SweetAlert2 CSS y JS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

        <script type="text/javascript" src="/js/jquery.js"></script>

        <script src="/js/horas.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/themes.css">
        <link rel="stylesheet" type="text/css" href="/css/charset.css">


    </head>

    <body ng-app="mainApp">

        <header>
            <nav>
                <h1>Página de USUARIO</h1>
                
                <a href="/html/pagina_registro.html">Salir de esta página</a>
            </nav>
        </header>
        
        
        <div ng-controller="datos" class="container">
            <h3>Selecciona una hora y aula</h3>
            <table id="Tabla_horarios" class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Horas</th>
                        <th ng-repeat="aula in aulas">{{ aula }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="hora in horas">
                        <td>{{ hora }}</td>
                        <td ng-repeat="aula in aulas">
                            <button class="btn" 
                                    ng-class="{
                                        'btn-danger': estaOcupada(aula, hora), 
                                        'btn-success': !estaOcupada(aula, hora) && (selectedClass !== aula || selectedHora !== hora), 
                                        'btn-warning': selectedClass === aula && selectedHora === hora
                                    }"
                                    ng-disabled="estaOcupada(aula, hora) || (deshabilitacion && estaOcupadaInmediatamenteSiguiente(aula, hora))"
                                    ng-click="selectClass(aula, hora)">
                                {{ aula }}
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
            
            
            


            <button class="btn btn-success" ng-click="seleccionarAula()">Aceptar</button>




            <div>
            <button class="btn btn-success" ng-click="tuhorario()">Saber tu horario</button>
        
            <!-- Tabla para mostrar el JSON guardado (opcional, solo para visualización) -->
            <h4>Tu horario:</h4>
            <pre>{{ tuhorario | json }}</pre>
            </div>



            <div>
                <button class="btn btn-danger" id="borrarHorarioBtn">Borrar Horario Reservado</button>
            </div>
            
            
          
                
               
            
            

        </div>
        


       



            
            





    </body>

</html>
